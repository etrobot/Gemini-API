services:
  gemini-webapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gemini-webapi
    ports:
      - "8000:8000"
    environment:
      - GEMINI_COOKIE_PATH=/tmp/gemini_cookies
    volumes:
      # Mount source code for development
      - ./src:/app/src
      - ./tests:/app/tests
      - ./assets:/app/assets
      # Mount cache directory for cookie persistence
      - gemini_cache:/tmp/gemini_cookies
    command: python -m uvicorn gemini_webapi.server:app --host 0.0.0.0 --port 8000 --reload
    stdin_open: true
    tty: true
    networks:
      - traefik
    labels:
      # Enable Traefik for this container
      - "traefik.enable=true"
      
      # HTTPS router with Let's Encrypt
      - "traefik.http.routers.gemini-webapi.rule=Host(`${DOMAIN:-g.subx.fun}`)"
      - "traefik.http.routers.gemini-webapi.entrypoints=websecure"
      - "traefik.http.routers.gemini-webapi.tls=true"
      - "traefik.http.routers.gemini-webapi.tls.certresolver=letsencrypt"
      
      # Service configuration
      - "traefik.http.services.gemini-webapi.loadbalancer.server.port=8000"
      
      # HTTP to HTTPS redirect
      - "traefik.http.routers.gemini-webapi-http.rule=Host(`${DOMAIN:-g.subx.fun}`)"
      - "traefik.http.routers.gemini-webapi-http.entrypoints=web"
      - "traefik.http.routers.gemini-webapi-http.middlewares=redirect-to-https"
      
      # Middleware for HTTPS redirect
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"

  # Service for running tests
  test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gemini-webapi-test
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./assets:/app/assets
    command: python -m pytest tests/ -v
    profiles:
      - test

networks:
  traefik:
    external: true
    name: traefik

volumes:
  gemini_cache:
    driver: local
